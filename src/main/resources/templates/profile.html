<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}"></div>
    <h1>User profile</h1>
    <form th:action="@{/users/profile}" th:object="${user}" method="post">
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" readonly th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Matching password</td>
                <td><input type="password" th:field="*{matchingPassword}"></td>
            </tr>

        </table>
        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
