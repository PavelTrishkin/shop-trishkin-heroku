<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Изменить товар</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{navigation :: navigation(Market)}"></div>
<h1>Изменить товар</h1>
<form th:action="@{/products/edit}" th:object="${product}" method="POST">
    <input hidden th:field="*{id}"/>
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input th:field="*{title}" class="form-control mb-2" id="inlineFormInput" placeholder="Название">
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input th:field="*{price}"  class="form-control mb-2" id="inlineFormInput1" placeholder="Цена">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </div>
</form>
<br>
</body>
</html>
