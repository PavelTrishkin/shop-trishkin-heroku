<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Изменить профиль</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Изменить права пользователя</h1>
<h2> Список Ролей: MANAGER, ADMIN</h2>
<form th:action="@{/users/edit}" th:object="${user}" method="POST">
    <input hidden th:field="*{id}"/>
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input th:field="*{name}" class="form-control mb-2" id="inlineFormInput" placeholder="Имя">
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Password</label>
            <input hidden th:field="*{password}"  class="form-control mb-2" id="inlineFormInput1">
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Role</label>
            <input th:field="*{role}"  class="form-control mb-2" id="inlineFormInput2" placeholder="ADMIN/MANAGER">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </div>
</form>
<br>
</body>
</html>
